<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Delivery Form - True Mental Health</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
    <header class="text-center">
        <h3>MEDICATION DELIVERY FORM</h1>
        <h6>TRUE MENTAL HEALTH SERVICES</h2>
    </header>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Name</span>
                <input type="text" class="form-control" placeholder="Client's Name" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
          </div>
          <div class="col">
            Date: <span id="date"></span>
          </div>
        </div>
        <div class="list-of-meds">
          <div class="col">
            1 of 3
          </div>
          <div class="col">
            2 of 3
          </div>
          <div class="col">
            3 of 3
          </div>
        </div>
      </div>


      <canvas id="draw" width="375" height="100"></canvas>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./script.js"></script>
</html>
